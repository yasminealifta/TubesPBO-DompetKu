<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>DompetKu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .welcome-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease;
        }

        .welcome-card img {
            width: 80px;
            margin-bottom: 20px;
        }

        .welcome-card h1 {
            font-weight: 800;
            font-size: 2rem;
            color: #0d6efd;
        }

        .welcome-card p.lead {
            color: #555;
            font-size: 1.1rem;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        
        .welcome-tagline {
            font-size: 1.2rem;
            color: #333;
            font-weight: 450;
            background: linear-gradient(90deg, #0d6efd, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 15px;
            margin-bottom: 30px;
        }


        .btn-lg {
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="welcome-card">
    <img src="https://cdn-icons-png.flaticon.com/512/6387/6387705.png" alt="Wallet Icon">
    <h1>Selamat Datang di <span class="text-primary">DompetKu</span></h1>
    <p class="welcome-tagline">Kelola Keuanganmu dengan Mudah</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="index.jsp" class="btn btn-primary btn-lg">Login</a>
        <a href="views/auth/register.jsp" class="btn btn-outline-primary btn-lg">Sign Up</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
